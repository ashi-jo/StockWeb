  <header>
    <h1>StockWeb</h1>
  </header>
  <div class="darkBlueBox formDiv">
    <form>
      <div class="row justify-content-center">
      <select class="custom-select col-md-9 col-xs-9" id="mySelect">
        {%for k in ind.keys()%}
        <option>{{k}}</option>
        {%endfor%}
      </select>
      <br><br>
      <input class="col-md-2 col-xs-2" type="button" id="addStock" value="Add">
      </div>
    </form>
  </div>
  
  <br><br>

  <div class="stocks darkBlueBox" id="stockContainer">
    <p class="headFont">Stock List</p>
  </div>
  <div class="alert alert-light" id="demoF" role="alert">
    You can compare only upto 4 stocks!
  </div>
  <div class="alert alert-light" id="alreadyAdded" role="alert">
    Already Added!
  </div>
  <br>
  
  <button id="compare">Let's Comapre!</button>
  <br>
  <div class="alert alert-light" id="atleastOne" role="alert">
    Please select atleast 1 stock!
  </div>
  
  
</body>
<!-- js -->
<script src="{{ url_for('static', filename='js/sc.js') }}"></script>
